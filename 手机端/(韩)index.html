<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>查题demo</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_1616564_s2mbg9nl38c.css"/>
	<script src="jquery.js"></script>
	<script src="loading.js"></script>
</head>
<body id="app">
    <header>
        <div id="header">
            <img src="https://q1.qlogo.cn/g?b=qq&s=100&nk=3335303011" alt="" />
            <span>同学你好，来搜题吧</span>
        </div>
    </header>
    <div id="news">
        <div id="news_cont">
            <p style="text-align: center;">公告</p>
            <p style="color: brown;">●后端接口由韩小韩提供💗QQ:1655466387</p>
            <!-- <p>2 ...没了 一个小demo还要什么公告</p> -->
            <p>●有些手机不适配 比如iPhone5/SE</p>
            <p>●只有手机端页面 pc和pad端后面写</p>
            <p>●免费题库 质量就不说了</p>
            <p>●肯定有不少bug 求原谅 求反馈</p>
        </div>
    </div>
    <input id="ti" type="text" placeholder="输入题目">
    <div id="btn_area">
        <input type="submit" id="submit" value="查题">
        <input type="submit" id="clean" value="清空">
    </div>
    
    <div id="Ans">
        <span>答案:</span>
        <p id="ans"></p>
    </div>
    <p id="p_egg">小彩蛋(把上面的图片换成你的QQ头像)</p>
    <input type="text" id="egg" placeholder="QQ号">
    <input type="submit" id="egg_submit" value="设置我的头像">
    <script>
        var clean = document.getElementById("clean");
        var content = document.getElementById("ti");
        $('#submit').click(function () {
            $.ajax({
                    url:'index.php',
                    type:'GET',
                    data: { ti: content.value},
                    dataType:'JSON',
                    success:function(data){
                        if(data.qwe == "420"){
                            alert("还没输入内容");
                        }else {
                           $('#ans').html(data.data.answer); 
                        }
                         if(data.data.answer == null){
                            $('#ans').html("骚瑞娜扎 没有答案");
                        }
                    },
                    error:function(error){
                        alert("服务器错误");
                    }
                    })
        
        })
        //清空屏幕
        clean.onclick = function () {
            if(content.value == ""){
                alert("别皮了，我快被按坏了");
            }else {
                content.value = "";
            }
           
        }
        $('#egg_submit').click(function () {
            $("img").attr("src","https://q1.qlogo.cn/g?b=qq&s=100&nk="+$("#egg").val());
        })
    </script>
    <script>
        var body = document.getElementById("app")
        screenWidth = $(window).width();
        if (screenWidth > 480) {
            body.innerHTML = "去手机端试试";
            body.style.textAlign = "center";
            body.style.fontSize = "30px";
            body.style.marginTop = "50px";
        }
        document.getElementById("submit").onclick = function () {
            new loadAnimation().show() // 显示加载动画
        setTimeout(function() { // 模拟ajax异步操作
            new loadAnimation().hide() // 隐藏加载动画
        }, 2000);
        }
    </script>
</body>
</html>
