    <input id="ti" type="text" placeholder="输入题目">

    <div id="btn_area">
        <input type="submit" id="submit" value="查题">
        <input type="submit" id="clean" value="清空">

     <!-- loading -->
    <div id="loading" hidden></div>
    <!--p id="p_egg">小彩蛋(把上面的图片换成你的QQ头像)</p>
    <input type="text" id="egg" placeholder="QQ号">
    <input type="submit" id="egg_submit" value="设置我的头像"-->
    <script>
        //获取清除输入框按钮
        var clean = document.getElementById("clean");
        //获取输入框
        var screenWidth = $(window).width();
        if (screenWidth > 1024) 
            var content = document.getElementById("ti1"); 
        else
            var content = document.getElementById("ti");
        $('#submit').click(function () {
            var loading = $('#loading');
            loading.show();
            $.ajax({
                    url:'index.php',
                    type:'GET',
                    data: { question: content.value},
                    dataType:'JSON',
                    success:function(data){
                        if(data.qwe == "420"){
                            alert("还没输入内容");
                            loading.hide();
                        }else {
                           $('#ans').html(data.answer); 
                        }
                         if(data.answer == null || data.answer == ""){
                            $('#ans').html("骚瑞娜扎 没有答案");
                        }
                    },
                    complete: function (XMLHttpRequest, textStatus) {
					    loading.hide();
				    },
                    error:function(error){
                        alert("服务器错误 再试一次");
                    }
                    })
        
        })
        //清空屏幕
        clean.onclick = function () {
            if(content.value == ""){
                alert("别皮了，我快被按坏了");
            }else {
                content.value = "";
            }
        }
